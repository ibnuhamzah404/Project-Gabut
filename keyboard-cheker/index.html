<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container">
      <div class="container-layer">
        <div class="container-tex">
          <p class="text-layar"></p>
        </div>
      </div>
      <div class="container-keyboard">
        <div class="l-container">
          <div class="row-1">
            <div class="box b27">esc</div>
            <div class="box none flex-2"></div>
            <div class="box b112">F1</div>
            <div class="box b113">F2</div>
            <div class="box b114">F3</div>
            <div class="box b115">F4</div>
            <div class="box b116">F5</div>
            <div class="box b117">F6</div>
            <div class="box none flex-2"></div>
            <div class="box b118">F7</div>
            <div class="box b119">F8</div>
            <div class="box b120">F9</div>
            <div class="box b121">F10</div>
            <div class="box b122">F11</div>
            <div class="box b123">F12</div>
          </div>
          <div class="row-2">
            <div class="box b192">
              <div class="col1">`</div>
              <div class="col2">~</div>
            </div>
            <div class="box b49">
              <div class="col1">1</div>
              <div class="col2">!</div>
            </div>
            <div class="box b50">
              <div class="col1">2</div>
              <div class="col2">@</div>
            </div>
            <div class="box b51">
              <div class="col1">3</div>
              <div class="col2">#</div>
            </div>
            <div class="box b52">
              <div class="col1">4</div>
              <div class="col2">$</div>
            </div>
            <div class="box b53">
              <div class="col1">5</div>
              <div class="col2">%</div>
            </div>
            <div class="box b54">
              <div class="col1">6</div>
              <div class="col2">^</div>
            </div>
            <div class="box b55">
              <div class="col1">7</div>
              <div class="col2">&</div>
            </div>
            <div class="box b56">
              <div class="col1">8</div>
              <div class="col2">*</div>
            </div>
            <div class="box b57">
              <div class="col1">9</div>
              <div class="col2">(</div>
            </div>
            <div class="box b48">
              <div class="col1">0</div>
              <div class="col2">)</div>
            </div>
            <div class="box b173">
              <div class="col1">-</div>
              <div class="col2">_</div>
            </div>
            <div class="box b61">
              <div class="col1">=</div>
              <div class="col2">+</div>
            </div>
            <div class="box flex-2 b8">
              <div class="col1 h-full">Backspace</div>
            </div>
          </div>
          <div class="row-3">
            <div class="box flex-2 b9">Tab</div>
            <div class="box b81">Q</div>
            <div class="box b87">W</div>
            <div class="box b69">E</div>
            <div class="box b82">R</div>
            <div class="box b84">T</div>
            <div class="box b89">Y</div>
            <div class="box b85">U</div>
            <div class="box b73">I</div>
            <div class="box b79">O</div>
            <div class="box b80">P</div>
            <div class="box b219">[</div>
            <div class="box b221">]</div>
            <div class="box flex-2 b220">\</div>
          </div>
          <div class="row-4">
            <div class="box b20">CapsLock</div>
            <div class="box b65">A</div>
            <div class="box b83">S</div>
            <div class="box b68">D</div>
            <div class="box b70">F</div>
            <div class="box b71">G</div>
            <div class="box b72">H</div>
            <div class="box b74">J</div>
            <div class="box b75">K</div>
            <div class="box b76">L</div>
            <div class="box b59">;</div>
            <div class="box b222">'</div>
            <div class="box flex-2 b13">Enter</div>
          </div>
          <div class="row-5">
            <div class="box flex-2 b16">Shift</div>
            <div class="box b90">Z</div>
            <div class="box b88">X</div>
            <div class="box b67">C</div>
            <div class="box b86">V</div>
            <div class="box b66">B</div>
            <div class="box b78">N</div>
            <div class="box b77">M</div>
            <div class="box b188">&#60;</div>
            <div class="box b190">&#60;</div>
            <div class="box b191">/</div>
            <div class="box flex-2 b16">Shift</div>
          </div>
          <div class="row-6">
            <div class="box flex-2">Ctrl</div>
            <div class="box">Win</div>
            <div class="box">Alt</div>

            <div class="box flex-4 b32">Space</div>
            <div class="box">Alt</div>
            <div class="box">Fn</div>
            <div class="box">[]</div>
            <div class="box flex-2">Ctrl</div>
          </div>
        </div>

        <div class="r-container">
          <div class="row-1">
            <div class="box">PrtSc</div>
            <div class="box">ScrLk</div>
            <div class="box">Pause</div>
          </div>
          <div class="row-2">
            <div class="box">Ins</div>
            <div class="box">Home</div>

            <div class="box">PgUp</div>
          </div>
          <div class="row-3">
            <div class="box">Del</div>
            <div class="box">End</div>
            <div class="box">PgDn</div>
          </div>
          <div class="row-4 hidden">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="row-5">
            <div class="box hidden"></div>
            <div class="box">End</div>
            <div class="box hidden"></div>
          </div>
          <div class="row-6">
            <div class="box">Del</div>
            <div class="box">End</div>
            <div class="box">PgDn</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
